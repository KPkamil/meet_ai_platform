<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#dcfce7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Modern geometric abstract symbol -->
  <g transform="translate(10, 10)">
    <!-- Outer ring -->
    <circle cx="30" cy="30" r="25" fill="none" stroke="url(#iconGradient)" stroke-width="3" opacity="0.8"/>
    
    <!-- Inner geometric pattern -->
    <g transform="translate(30, 30)">
      <!-- Central diamond -->
      <rect x="-8" y="-8" width="16" height="16" rx="2" fill="url(#iconGradient)" transform="rotate(45)"/>
      
      <!-- Orbiting elements -->
      <circle cx="0" cy="-18" r="3" fill="#ffffff" opacity="0.9"/>
      <circle cx="15" cy="-8" r="2.5" fill="#ffffff" opacity="0.7"/>
      <circle cx="15" cy="8" r="2" fill="#ffffff" opacity="0.5"/>
      <circle cx="0" cy="18" r="3" fill="#ffffff" opacity="0.9"/>
      <circle cx="-15" cy="8" r="2.5" fill="#ffffff" opacity="0.7"/>
      <circle cx="-15" cy="-8" r="2" fill="#ffffff" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="75" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="url(#textGradient)">Meet</text>
  <text x="75" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="300" fill="#ffffff" opacity="0.9">AI</text>
</svg>