<svg viewBox="0 0 220 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  
  <!-- Main icon container -->
  <g transform="translate(10, 10)">
    <!-- Outer hexagon -->
    <polygon points="30,8 45,16 45,32 30,40 15,32 15,16" fill="#10b981" stroke="#065f46" stroke-width="2"/>
    
    <!-- Inner AI circuit pattern -->
    <g fill="white" stroke="white">
      <!-- Central processor -->
      <circle cx="30" cy="24" r="6" fill="none" stroke-width="2" opacity="0.8"/>
      <circle cx="30" cy="24" r="3" fill="white"/>
      
      <!-- Circuit traces -->
      <line x1="24" y1="24" x2="18" y2="24" stroke="white" stroke-width="2" opacity="0.7"/>
      <line x1="36" y1="24" x2="42" y2="24" stroke="white" stroke-width="2" opacity="0.7"/>
      <line x1="30" y1="18" x2="30" y2="12" stroke="white" stroke-width="2" opacity="0.7"/>
      <line x1="30" y1="30" x2="30" y2="36" stroke="white" stroke-width="2" opacity="0.7"/>
      
      <!-- Connection points -->
      <circle cx="18" cy="24" r="2" fill="white" opacity="0.9"/>
      <circle cx="42" cy="24" r="2" fill="white" opacity="0.9"/>
      <circle cx="30" cy="12" r="2" fill="white" opacity="0.9"/>
      <circle cx="30" cy="36" r="2" fill="white" opacity="0.9"/>
      
      <!-- Diagonal connections -->
      <line x1="24" y1="18" x2="20" y2="14" stroke="white" stroke-width="1.5" opacity="0.6"/>
      <line x1="36" y1="18" x2="40" y2="14" stroke="white" stroke-width="1.5" opacity="0.6"/>
      <line x1="24" y1="30" x2="20" y2="34" stroke="white" stroke-width="1.5" opacity="0.6"/>
      <line x1="36" y1="30" x2="40" y2="34" stroke="white" stroke-width="1.5" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Meeting nodes around the main icon -->
  <g fill="#10b981" stroke="#065f46" stroke-width="1">
    <!-- User connection nodes -->
    <circle cx="70" cy="15" r="4" fill="#22c55e"/>
    <circle cx="70" cy="65" r="4" fill="#22c55e"/>
    <circle cx="20" cy="55" r="4" fill="#22c55e"/>
    
    <!-- Connection lines to main hub -->
    <line x1="66" y1="18" x2="50" y2="28" stroke="#10b981" stroke-width="1.5" opacity="0.7"/>
    <line x1="66" y1="62" x2="50" y2="42" stroke="#10b981" stroke-width="1.5" opacity="0.7"/>
    <line x1="24" y1="52" x2="40" y2="38" stroke="#10b981" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Data flow indicators -->
    <circle cx="58" cy="23" r="1.5" fill="#10b981" opacity="0.8"/>
    <circle cx="58" cy="52" r="1.5" fill="#10b981" opacity="0.8"/>
    <circle cx="32" cy="45" r="1.5" fill="#10b981" opacity="0.8"/>
  </g>
  
  <!-- Typography -->
  <g font-family="Arial, sans-serif">
    <!-- Meet Text -->
    <text x="95" y="40" font-size="32" font-weight="bold" fill="#10b981">Meet</text>
    
    <!-- AI Text -->
    <text x="95" y="60" font-size="22" font-weight="300" fill="#22c55e">AI</text>
    
    <!-- Separator line -->
    <line x1="95" y1="47" x2="155" y2="47" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <!-- Tech accent elements -->
  <g fill="#10b981" opacity="0.6">
    <rect x="170" y="20" width="8" height="2" rx="1"/>
    <rect x="170" y="25" width="12" height="2" rx="1"/>
    <rect x="170" y="30" width="6" height="2" rx="1"/>
    
    <rect x="190" y="45" width="10" height="2" rx="1"/>
    <rect x="190" y="50" width="8" height="2" rx="1"/>
    <rect x="190" y="55" width="14" height="2" rx="1"/>
  </g>
  
  <!-- Subtle glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Apply glow to main icon -->
  <g filter="url(#glow)">
    <polygon points="40,18 55,26 55,42 40,50 25,42 25,26" fill="none" stroke="#10b981" stroke-width="1" opacity="0.3"/>
  </g>
</svg>